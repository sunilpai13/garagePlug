<app-top-banner></app-top-banner>

<div class="row">
  <div class="col-md-12 headerStyle">
    <h4>CAR SIZE</h4>
  </div>
</div>

<div class="container padd-top-bttm">
  <div class="row ">
    <div class="col-md-12 grg-display">
      <div class="col-md-3 padd-top-bttm" *ngFor="let car of carSizes">
        <app-cards [cardContent]="car?.content" [cardSubText]="car?.name" [cardSelected]="car?.selected"
                   (cardClick)="onCardClick(car)"></app-cards>
      </div>
    </div>
  </div>
</div>

<app-button [buttonText]="'CONTINUE'" (result)="onButtonClick()"></app-button>
